<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/superhero/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card mt-2">
            <div class="card-body">
              <h1 class="h4">Add task</h1>
              <form id="task-form">
                <div class="form-group">
                  <label for="task-title">Title:</label>
                  <input
                    type="text"
                    id="task-title"
                    class="form-control mb-3"
                    placeholder="Task Title"
                  />
                </div>

                <div class="form-group">
                  <label for="task-description">Description:</label>
                  <textarea
                    id="task-description"
                    rows="3"
                    class="form-control mb-3"
                    placeholder="Description"
                  ></textarea>
                </div>
                <button id="btn-task-save" class="btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div id="tasks-container"></div>
        </div>
      </div>
    </div>

        authDomain: "crud-fb-a724e.firebaseapp.com",
        projectId: "crud-fb-a724e",
        storageBucket: "crud-fb-a724e.appspot.com",
        messagingSenderId: "632599842856",
        appId: "1:632599842856:web:b13cf308f285fdb08da51d",
        measurementId: "G-H1T6V31BWG",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
